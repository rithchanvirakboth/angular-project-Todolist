<form [formGroup]="updateForm" (ngSubmit)="onSubmit()" novalidate>
    
    <div class="mb-3">
        <label for=""></label>
        <input type="text" formControlName="Description" class="form-control" ngModel required>
    </div>
    <div class="mb-3"> 
        <label class="container">
            <input type="checkbox" formControlName="status"  name="radio">Done
            <span class="checkmark"></span>
        </label>
    </div>
    <button type="submit" class="btn btn-success" > update </button>
</form>
