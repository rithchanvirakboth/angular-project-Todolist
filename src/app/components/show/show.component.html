<div class="d-grip gap-2 mt-4">
    <a routerLink="/create" class="btn btn-success" type="button">Add task</a>
</div>
<br />
<h2> All Task: </h2>
<table class="table" style="background-color: #0f4d19; color: #fff; border-radius: 5px;">
    
    <tbody>
        <tr *ngFor="let task of Tasks;">
            <td class="col-md-10 mb-3 task" [ngClass]="task.status ? 'true' : 'false'">{{ task.Description }}</td>
            <td class="col-md-2 mb-3" style="text-align: right;">
                <button routerLink="/edit/{{task.id}}" class="btn btn-secondary" style="margin-right: 20px;"><i class="fa-solid fa-pen"></i></button>
                <button (click)="deleteRow(task)" class="btn btn-danger" style="margin-right: 15px;"><i class="fa-solid fa-trash"></i></button>
            </td>
        </tr>
    </tbody>
</table>
